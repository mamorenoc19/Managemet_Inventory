<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Base</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="w3-responsive w3-bar w3-gray w3-border-bottom w3-border-black">
        <button onclick="barra('barra')" class="w3-button w3-teal w3-gray w3-left w3-xxlarge">â˜°</button>
        <a class="w3-bar-item w3-cursive w3-xxlarge">MANAGMENT INVENTORY</a>
        <i class="w3-hover-text-white w3-hover-gray w3-xxxlarge w3-button w3-right material-icons">account_circle</i>
        <i class="w3-hover-text-white w3-hover-gray w3-xxxlarge w3-button w3-right material-icons">notifications</i>
        <i class="w3-hover-text-white w3-hover-gray w3-xxxlarge w3-button w3-right material-icons">mail</i>
    </div>
    <div class="w3-responsive w3-sidebar w3-border-right w3-border-black w3-gray w3-center" style="display:none" id="barra">
        <a href="/Managemet_Inventory_App/home/" class="w3-xxxlarge w3-button material-icons w3-hover-gray w3-hover-text-white">home</a>
        <br>
        <a class="w3-large">HOME</a>
        <p>
        <a href="/Managemet_Inventory_App/search/" class="w3-xxxlarge w3-button material-icons w3-hover-gray w3-hover-text-white">search</a>
        <br>
        <a class="w3-large">SEARCH</a>
        <p>
        <a href="/Managemet_Inventory_App/inventory/" class="w3-xxxlarge w3-button material-icons w3-hover-gray w3-hover-text-white">all_inbox</a>
        <br>
        <a class="w3-large">INVENTORY</a>
        </p>
        </p>
    </div>
    <div class="w3-main ">
        <div class="w3-container w3-col s2"></div>
        <div class="w3-container w3-col s9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script>
        function barra(id) {
                var x = document.getElementById(id);
                if ((x.className.indexOf("w3-show") == -1)) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }
    </script>
</body>
</html>
