{% extends "Managemet_Inventory_App/base.html" %}
{% block head %}
{% endblock %}
{% block content %}
<div class="w3-cyan w3-border w3-border-black w3-center" id="sobre_nosotros" style="margin:30px">
    <div class="w3-side-bar w3-bar ">
        <a href="/Managemet_Inventory_App/edit/"
            class="w3-margin-top w3-bar-item w3-button w3-bar-item w3-gray w3-cursive w3-text-black w3-hover-gray w3-hover-text-white w3-border w3-border-black">Edit
            Product</a>
        <a href="/Managemet_Inventory_App/remove/"
            class="w3-margin-top w3-bar-item w3-button w3-bar-item w3-gray w3-cursive w3-text-black w3-hover-gray w3-hover-text-white w3-border w3-border-black">Remove
            Product</a>
        <a href="/Managemet_Inventory_App/add/"
            class="w3-margin-top w3-bar-item w3-button w3-bar-item w3-gray w3-cursive w3-text-white w3-hover-gray w3-hover-text-white w3-border w3-border-black">Add
            Product</a>
    </div>
    <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button style="margin-bottom: 10px;" type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
